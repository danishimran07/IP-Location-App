<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ip.png">
  <link rel="stylesheet" href="./stylt.css">
  
  <title>IP Address Tracker | by Danish Imran</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>

</head>
<body>
  <div class="main">
   <div class="upper">
    <div class="IP">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="input">
      <input type="text" placeholder="Search for any IP address or domain" id="value" name="value"  value="192.212.174.101">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </div>
    <div class="result">
      <div>
        <h5>IP Address</h5>
        <h2 class="update">--</h2>
      </div>
      <div>
        <h5>Location</h5>
        <h2 class="update">--</h2>
      </div>
      <div>
        <h5>Timezone UTC</h5>
        <h2 class="update">--</h2>
      </div>
      <div>
        <h5>ISP</h5>
        <h2 class="update">--</h2>
      </div>
    </div>
   </div>
     <div id="map-toggle">
      <div id="map"></div>
     </div>
   
  </div>
   
  <script src="./script.js"></script>

</body>
</html>
